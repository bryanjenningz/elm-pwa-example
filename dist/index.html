<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <style>
    html {
      background: #F7F7F7;
    }
  </style>
</head>
<body>
  <input id="upload-picture" type="file" style="display: none">
  <script src="elm.js"></script>
  <script>
    var uploadPicture = document.querySelector('#upload-picture');

    function getToken() {
      try {
        var token = JSON.parse(localStorage.getItem("token"));
        return typeof token === "string" ? token : null;
      } catch (err) {
        return null;
      }
    }

    var app = Elm.Main.fullscreen({ maybeToken: getToken() });

    app.ports.uploadPicture.subscribe(function() {
      uploadPicture.click();
    });

    app.ports.saveToken.subscribe(function(token) {
      localStorage.setItem("token", JSON.stringify(token));
    });

    uploadPicture.addEventListener('change', function(e) {
      var reader = new FileReader();
      reader.readAsDataURL(e.srcElement.files[0]);
      reader.onloadend = function() {
        app.ports.getPicture.send(reader.result);
      };
    });
  </script>
</body>
</html>
